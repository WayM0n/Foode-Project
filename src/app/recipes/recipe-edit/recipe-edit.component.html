<div class="row">
    <div class="col-sm-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()" action="">
            <div class="row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-success mrg" [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger mrg" (click)="onCancel()">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <img [src]="imagePath.value " class="img-responsive" alt="recipe">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" id="description" class="form-control" rows="6" formControlName="description">
                  </textarea>
                    </div>
                </div>
            </div>
            <div class="row" formArrayName="ingredients">
                <div class="col-sm-12">
                    <div class="row" *ngFor="let ingredientsCtrl of ingredientsControls; let i=index" [formGroupName]="i">
                        <div class="col-sm-8">
                            <input type="text" class="form-control mrg" placeholder="Name" formControlName="name">
                        </div>
                        <div class="col-sm-3">
                            <input type="number" class="form-control mrg" placeholder="Amount" formControlName="amount">
                        </div>
                        <div class="col-sm-1">
                            <button type="button" class="btn btn-danger mrg" (click)="onDeleteIngredient(i)">X</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <button type="button" class="btn btn-success mrg" (click)="onAddIngredient()">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
