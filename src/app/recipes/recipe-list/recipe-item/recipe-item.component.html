<a [routerLink]="[index]" routerLinkActive="active" class="ptr list-group-item d-flex justify-content-between align-items-center">
    <div class="float-left">
        <h5 class="list-group-item-heading">{{ recipe.name }}</h5>
        <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
    <span class="float-right">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive ht">
 </span>
</a>
