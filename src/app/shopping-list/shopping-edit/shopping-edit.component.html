<div class="row">
    <div class="col-sm-12">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="iname">Name</label>
                    <input type="text" id="iname" class="form-control" name="name" ngModel required>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" ngModel [pattern]="'^[1-9]+[0-9]*$'" required>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-success marg" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
                    <button class="btn btn-danger marg" type="submit" (click)="onDelete()" *ngIf="editMode">Delete</button>
                    <button class="btn btn-warning marg" type="submit" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
